<!DOCTYPE html>
<html>
<head>

    <link rel="shortcut icon" type="x-icon" href="midaslock.png">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIDASLOCK QR Access Code</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p>Enter your text or keycode</p>
        <input type="text" placeholder="Text or URL" id="qrText">

        <div id="imgBox">
            <img src="" id="qrImage">
        </div>

        <button onclick="generateQR()">Generate QR Access Code</button>
    </div> 


<script>

let imgBox = document.getElementById("imgBox");
let qrImage = document.getElementById("qrImage");
let qrText = document.getElementById("qrText");

function generateQR() {
  const validCodes = ['0459049704', '90311017'];
  if (qrText.value.length > 0) {
    if (validCodes.includes(qrText.value)) {
      qrImage.src =
        "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" +
        qrText.value;
      imgBox.classList.add("show-img");
    } else {
      qrText.classList.add("error");
      setTimeout(() => {
        qrText.classList.remove("error");
      }, 1000);
    }
  }
}


</script>

</body>
</html>
